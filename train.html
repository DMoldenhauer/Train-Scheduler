<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="assets/css/train.css">

    <title>Train Scheduler</title>
</head>

<body>
    <div class="container-fluid">
        <!-- Jumbotron for title -->
        <div class="jumbotron">
            <h1 class="display-4">Train Scheduler</h1>
            <p class="lead">View schedule and add trains.</p>
            <!-- <hr class="my-4">
    <p>It uses utility classes for typography and spacing to space content out within the larger container.</p> -->

        </div>
        <br>
        <!-- card for train schedule -->

        <div class="card">
            <div class="card-header">
                Current Train Schedule
            </div>
            <!-- table for current train information -->

            <table class="table table-striped" id="trainsTable">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <!-- <th scope="row">1</th> -->
                        <td>Trenton Express</td>
                        <td>Trenton</td>
                        <td>25</td>
                        <td>05:35 PM</td>
                        <td>10</td>

                    </tr>
                    <tr>
                        <!-- <th scope="row">2</th> -->
                        <td>Oregon Trail</td>
                        <td>Salem, Oregon</td>
                        <td>3600</td>
                        <td>01:30 PM</td>
                        <td>1154</td>
                    </tr>
                    <tr>
                        <!-- <th scope="row">2</th> -->
                        <td>Oregon Trail</td>
                        <td>Salem, Oregon</td>
                        <td>3600</td>
                        <td>01:30 PM</td>
                        <td>1154</td>
                    </tr>

                </tbody>
            </table>

            <div class="card-body">


            </div>
        </div>

        <br>
        <!-- card for adding a train -->
        <div class="card">
            <div class="card-header">
                Add Train
            </div>
            <div class="card-body">

                <!-- form for adding a train -->
                <form>
                    <div class="form-group">
                        <label for="inputTrainName">Train Name</label>
                        <input type="text" class="form-control" id="inputTrainName">
                    </div>

                    <div class="form-group">
                        <label for="inputDestination">Destination</label>
                        <input type="text" class="form-control" id="inputDestination">
                    </div>

                    <div class="form-group">
                        <label for="inputFirstTrainTIme">First Train Time (HH:mm - military time)</label>
                        <input type="rtext" class="form-control" id="inputFirstTrainTIme">
                    </div>

                    <div class="form-group">
                        <label for="inputFrequency">Frequency (min)</label>
                        <input type="text" class="form-control" id="inputFrequency">
                    </div>

                    <button type="submit" class="btn btn-primary" id="add-train-btn">Submit</button>
                </form>
            </div>
            
        </div>
    </div>

    <!-- jQuery reference-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Popper reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <!-- Bootstrap reference -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>

    <!-- Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- Custom Scripts -->
    <script src="assets/javascript/train.js"></script>

</body>

</html>
